<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidMaster Admin - Auction Verification</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin-body">
    <header class="admin-header">
        <div class="admin-logo">
            <h1>BidMaster Admin</h1>
        </div>
        <div class="admin-user">
            <span class="admin-username">Admin User</span>
            <a href="../index.html" class="btn-text" target="_blank">View Main Site</a>
            <button id="admin-logout" class="btn-text">Logout</button>
        </div>
    </header>

    <div class="admin-container">
        <nav class="admin-sidebar">
            <ul>
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="admin-verification.html" class="active">Auction Verification</a></li>
            </ul>
        </nav>

        <main class="admin-content">
            <h1>Auction Verification</h1>
            
            <div class="verification-filters">
                <div class="filter-group">
                    <label for="filter-date">Date</label>
                    <select id="filter-date">
                        <option value="all">All</option>
                        <option value="today">Today</option>
                        <option value="yesterday">Yesterday</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="filter-category">Category</label>
                    <select id="filter-category">
                        <option value="all">All Categories</option>
                        <option value="art">Art</option>
                        <option value="collectibles">Collectibles</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="jewelry">Jewelry</option>
                        <option value="furniture">Furniture</option>
                        <option value="books">Books</option>
                        <option value="home">Home</option>
                    </select>
                </div>
                
                
                <button class="btn-primary">Apply Filters</button>
            </div>

            <div class="verification-queue">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title & Category</th>
                            <th>Seller</th>
                            <th>Price</th>
                            <th>Submitted</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically inserted here -->
                        <tr>
                            <td colspan="7" class="loading-message">Loading auctions...</td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="pagination">
                    <!-- Pagination buttons will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/admin-auth-check.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/verification.js"></script>
</body>
</html>
