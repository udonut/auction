<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidMaster - Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-button active" onclick="switchTab('login')">Login</button>
            <button class="tab-button" onclick="switchTab('register')">Register</button>
        </div>
        
        <div id="login-form" class="auth-form">
            <h2>Welcome Back</h2>
            <div class="error-message" id="login-error"></div>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-actions">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="btn-primary">Login</button>
                </div>
            </form>
        </div>
        
        <div id="register-form" class="auth-form hidden">
            <h2>Create Account</h2>
            <div class="error-message" id="register-error"></div>
            <form>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required>
                    <span class="helper-text">We'll never share your email with anyone else.</span>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+358 12 345 6789">
                    <span class="helper-text">Optional, for account recovery and auction notifications</span>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" required>
                    <span class="helper-text">Use at least 8 characters with letters and numbers</span>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
